<body class="auth-body">
    <div class="auth-container">
        <!-- Logo and Branding -->
        <div class="auth-header">
            <div class="auth-logo">
                <svg width="48" height="48" viewBox="0 0 64 64" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M64 32C64 14.3269 49.6731 0 32 0C14.3269 0 0 14.3269 0 32C0 49.6731 14.3269 64 32 64C49.6731 64 64 49.6731 64 32ZM52.5714 32C52.5714 20.6387 43.3613 11.4286 32 11.4286C20.6387 11.4286 11.4286 20.6387 11.4286 32C11.4286 43.3613 20.6387 52.5714 32 52.5714C43.3613 52.5714 52.5714 43.3613 52.5714 32Z" fill="#FEC62C"/>
                </svg>
                <h1>OMEGA</h1>
            </div>
            <p class="auth-subtitle">Document Management & Workflow System</p>
        </div>

        <!-- Registration Form -->
        <div class="auth-card">
            <form id="register-form" class="auth-form">
                <h2>Create Account</h2>
                <p class="form-description">Sign up to get started with OMEGA</p>

                <!-- Error Message -->
                <div id="error-message" class="error-message" style="display: none;"></div>

                <!-- Success Message -->
                <div id="success-message" class="success-message" style="display: none;"></div>

                <!-- Username Field -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <span class="material-icons input-icon">person</span>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required 
                            autocomplete="username"
                            placeholder="Choose a username"
                            minlength="3"
                        >
                    </div>
                    <div class="form-hint">Must be at least 3 characters</div>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <span class="material-icons input-icon">email</span>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            autocomplete="email"
                            placeholder="Enter your email address"
                        >
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="material-icons input-icon">lock</span>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="new-password"
                            placeholder="Create a password"
                            minlength="6"
                        >
                        <button type="button" class="toggle-password" id="toggle-password">
                            <span class="material-icons">visibility</span>
                        </button>
                    </div>
                    <div class="form-hint">Must be at least 6 characters</div>
                </div>

                <!-- Confirm Password Field -->
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-wrapper">
                        <span class="material-icons input-icon">lock_outline</span>
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirm-password" 
                            required 
                            autocomplete="new-password"
                            placeholder="Confirm your password"
                            minlength="6"
                        >
                        <button type="button" class="toggle-password" id="toggle-confirm-password">
                            <span class="material-icons">visibility</span>
                        </button>
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms and Conditions</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="auth-submit-btn" id="register-btn">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-spinner" style="display: none;">
                        <span class="material-icons spinning">refresh</span>
                    </span>
                </button>

                <!-- Login Link -->
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html" class="login-link">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/auth.js"></script>
</body>
</html>
