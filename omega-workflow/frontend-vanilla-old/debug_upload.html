<!DOCTYPE html>
<html>
<head>
    <title>Upload Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; white-space: pre-wrap; font-family: monospace; }
        button { padding: 10px 15px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Upload Debug Test</h1>
    
    <div class="section">
        <h3>1. Authentication Test</h3>
        <button onclick="testAuth()">Test Login</button>
        <div id="auth-result" class="log"></div>
    </div>
    
    <div class="section">
        <h3>2. File Upload Test</h3>
        <input type="file" id="file-input" accept="*/*">
        <button onclick="testUpload()">Test Upload</button>
        <div id="upload-result" class="log"></div>
    </div>
    
    <div class="section">
        <h3>3. Network Requests Log</h3>
        <div id="network-log" class="log"></div>
    </div>

    <script>
        let authToken = null;
        
        function log(section, message) {
            const element = document.getElementById(section);
            const timestamp = new Date().toLocaleTimeString();
            element.textContent += `[${timestamp}] ${message}\n`;
        }
        
        async function testAuth() {
            log('auth-result', 'Testing authentication...');
            log('network-log', 'POST /api/auth/login');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                log('network-log', `Response: ${response.status} ${response.statusText}`);
                log('network-log', `Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}`);
                
                const result = await response.json();
                log('auth-result', `Success: ${JSON.stringify(result)}`);
                
                if (result.token) {
                    authToken = result.token;
                    log('auth-result', `Token stored: ${authToken.substring(0, 10)}...`);
                }
                
            } catch (error) {
                log('auth-result', `Error: ${error.message}`);
                log('network-log', `Auth error: ${error.message}`);
            }
        }
        
        async function testUpload() {
            if (!authToken) {
                log('upload-result', 'ERROR: No auth token. Please test authentication first.');
                return;
            }
            
            const fileInput = document.getElementById('file-input');
            if (!fileInput.files[0]) {
                log('upload-result', 'ERROR: Please select a file first.');
                return;
            }
            
            const file = fileInput.files[0];
            log('upload-result', `Testing upload of: ${file.name} (${file.size} bytes)`);
            log('network-log', 'POST /api/documents/upload');
            
            const formData = new FormData();
            formData.append('files', file);
            
            try {
                log('upload-result', 'Creating request...');
                
                const headers = {
                    'Authorization': `Bearer ${authToken}`
                };
                
                log('upload-result', `Headers: ${JSON.stringify(headers)}`);
                log('network-log', `Auth header: Bearer ${authToken.substring(0, 10)}...`);
                
                const response = await fetch('/api/documents/upload', {
                    method: 'POST',
                    headers: headers,
                    body: formData
                });
                
                log('network-log', `Upload response: ${response.status} ${response.statusText}`);
                log('network-log', `Response headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}`);
                
                const responseText = await response.text();
                log('upload-result', `Raw response: ${responseText}`);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                    log('upload-result', `Parsed JSON: ${JSON.stringify(result, null, 2)}`);
                } catch (parseError) {
                    log('upload-result', `JSON parse error: ${parseError.message}`);
                    log('upload-result', `Response was HTML/text, not JSON`);
                }
                
                if (response.ok) {
                    log('upload-result', '✅ Upload successful!');
                } else {
                    log('upload-result', `❌ Upload failed with status ${response.status}`);
                }
                
            } catch (error) {
                log('upload-result', `❌ Upload error: ${error.message}`);
                log('upload-result', `Error stack: ${error.stack}`);
                log('network-log', `Upload error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
